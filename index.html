<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FotoBlog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./Assets/camera.svg" alt="Imagem da Logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções"> 
        </div>
        
      </form>

    <img class="avatar" src="./Assets/EU.jpg" alt="Imagem do usúario">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">

          <figure class="item">
            <img src="./Assets/Demons Souls1.jpg" alt="">

            <figcaption class="details">
              <h2>Demon's Souls</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="./Assets/Darksouls.jpg" alt="">

            <figcaption class="details">
              <h2>Dark Souls</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="./Assets/Dark Souls 2.jpg" alt="">

            <figcaption class="details">
              <h2>Dark Souls 2</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.0s">
            <img src="./Assets/Bloodborne.jpg" alt="">

            <figcaption class="details">
              <h2>Bloodborne</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./Assets/Soul of Cinder.jpg" alt="Dark Souls">

            <figcaption class="details">
              <h2>Dark Souls 3</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="./Assets/Sekiro.jpg" alt="">

            <figcaption class="details">
              <h2>Sekiro</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="./Assets/Elden Ring.jpg" alt="">

            <figcaption class="details">
              <h2>Elden Ring</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="./Assets/Hollow Night.png" alt="">

            <figcaption class="details">
              <h2>Hollow Knight</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.0s">
            <img src="./Assets/Lies of P.jpg" alt="">

            <figcaption class="details">
              <h2>Lies of P</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
</div>
</body>
</html>
